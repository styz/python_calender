site_name: Python Calender
site_description: 'Python Development Container And Documentation Environment.'
site_author: Yuji Sato
site_url: http://xxxxx
copyright: 'Copyright (c) 2021 Yuji Sato'
docs_dir: docs

# ローカルファイルでもページ内リンクが開けるようになる代わりに、ページ内リンクに.htmlを入れなければならない。
# use_directory_urls: false

theme:
  name: material
  prev_next_buttons_location: none
  custom_dir: docs_custom_theme
  language: ja
  features:
    - navigation.tabs

extra:
  version: 0.0.1

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid@8.10.1/dist/mermaid.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/viz.js

extra_css:
  - https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css


markdown_extensions:
  - meta
  - admonition
  - def_list
  - footnotes
  - toc:
      permalink: "¶"
  - fontawesome_markdown
  - plantuml_markdown:
      format: svg_inline
  - pymdownx.smartsymbols
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.keys
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format

plugins:
  - search
  - localsearch
  - git-authors:
      show_contribution: true
      show_line_count: true
      count_empty_lines: true
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Tokyo
      locale: ja
      enable_creation_date: true
      exclude:
        - index.md
  - macros:
      include_dir: docs_snippets
  - inline-svg
